<!DOCTYPE html>
<html>
    <head>
        <link  rel="stylesheet" type="text/css" href="../CleudeStore/css/finalizar.css"/>
        <script defer src="js/finalizar.js"></script>
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/fontawesome-free-web/css/all.css"/>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-left">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/vovo.svg">
                    </a>
                    <div class="navbar-logo-text">
                        <h1>CLEUDE STORE</h1>
                    </div>
                </div>
                <div class="search">
                    <input type="text" placeholder="Pesquise um produto">
                </div>
            </div>
            <div class="navbar-right">
        
                <div class="dropdown">
                    <button class="dropbtn">MENU</button>
                    <div class="dropdown-content">
                        <a href="index.html">Produtos</a>
                        <a href="carrinho.html">Carrinho</a>
                        <a href="finalizar.html">Finalizar</a>
                        <a href="admin/adicionar.html">Adicionar</a>
                        <a href="admin/remover.html">Remover</a>
                    </div>
                </div>
            </div>
    
        </nav>

        <div class="containers">
            <div class="container-esquerda-espaco">

                    <div class="container-esquerda">
                        <div id="tipo-pagamento">
                            <div class="metodo-pagamento">
                                Escolha um dos 3 metodos abaixo<br>
                                 para efetuar o seu pagamento</div>
                        </div>
                        <div id="botoes" class="botoes">
                            <button class="botao-opcoes-pagamento" type="button" onclick="credito_cartao()">Credito</button>
                            <button class="botao-opcoes-pagamento" type="button" onclick="debito_cartao()">Debito</button>
                            <button class="botao-opcoes-pagamento" type="button" onclick="pix()">Pix</button>
                        </div>
                    </div>
            </div>  
            <div class="container-direita-espaco">
                    <div class="container-direita">  
                        <div id="pagamento-total">
                            <div class="espaco-pagamento">
                                <div id ="espaco-produtos" class="espaco-produtos"></div>

                                <div id="preco-total" class="preco-total"></div>
                            </div>
                        </div>
                        <div class="pagamento-botao">
                            <button class="botao-pagar" type="button" onclick="finalizar()">Finalizar</button>
                        </div>
                    </div>
            </div>    
        </div>

    </body>
</html>
