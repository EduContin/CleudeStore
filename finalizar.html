<html>
    <head>
        <link  rel="stylesheet" type="text/css" href="../CleudeStore/css/finalizar.css"/>
        <script defer src="js/finalizar.js"></script>
    </head>
    <body>

        <div id="tabela-compras">
            <table border="1">
                <tr>
                    <th>Nome Produto</th>
                    <th>Preco Produto</th>
                    <th>Quantidade</th>
                </tr>
                <tr>
                    <td>Croche</td>
                    <td>10.00</td>
                    <td>10</td>
                </tr>
            </table>
        </div>

        <div class="opcoes-de-pagamento">
            <div class="card">
                <div class="card-titulo">Cartao de Credito</div>
    
                <div class="card-botao">
                    <button type="button" onclick="asasa">Usar Credito</button>
                </div>
            </div>
    
            <div class="card">
                <div class="card-titulo">Cartao de Debito</div>
    
                <div class="card-botao">
                    <button type="button" onclick="asasa">Usar Debito</button>
                </div>
            </div>
    
            <div class="card">
                <div class="card-titulo">PIX</div>
    
                <div class="card-botao">
                    <button type="button" onclick="asasa">Usar PIX</button>
                </div>
            </div>
        </div>

    </body>
</html>
